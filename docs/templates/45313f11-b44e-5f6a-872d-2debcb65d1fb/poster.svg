<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 793, 1122"><style>#background {fill: #ffffff;}#title {fill: #fbbc04;font-size: 5em;font-weight: bolder;}#speakers, #event-date, #event-venue {font-size: 2em;fill: #1E8E3E;}#path1 {fill: #ea4335;}#rect1, #path2 {fill: #4285f4;}</style><rect id="background" width="100%" height="100%"/><text id="title" y="120"><tspan x="50" *ngFor="let line of event.title.split(&apos;&lt;br&gt;&apos;); let i = index" [attr.dy]="i == 0 ? &apos;0&apos; : &apos;1.2em&apos;">{{ line }}</tspan></text><text id="speakers" x="50" y="680"><tspan>SPEAKERS:</tspan><tspan x="50" dy="1.2em" *ngFor="let speaker of event.speakers">{{ speaker.name }}</tspan></text><rect id="rect1" x="50" y="800" width="100" height="10"/><text x="50" y="880"><tspan id="event-date">{{ event.date.format(&apos;DD/MM/YYYY&apos;) || &apos;[ Date ]&apos; }}</tspan><tspan id="event-venue" x="50" dy="1.2em">{{ event.venue || &apos;[ Venue ]&apos; }}</tspan></text><path id="path1" d="M396.5,0 L446.5,0 L793,396.5 L793,446.5"/><path id="path2" d="M396.5,1122 L446.5,1122 L793,725.5 L793,675.5"/></svg>